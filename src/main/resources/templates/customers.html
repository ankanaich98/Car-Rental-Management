<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title th:text="${formTitle}"></title>
</head>

<body>

<main layout:fragment="content" >
  <div class="container-fluid px-4">

    <h1 class="mt-4" th:text="${formTitle}">Dashboard</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active" th:text="${formTitle}">Dashboard</li>
    </ol>

    <div class="card mb-4">
      <div class="card-header">
        <a class="btn btn-success" th:href="@{/customer/show-form}">
          <i class="fas fa-plus me-1"></i>
          New Customer
        </a>
      </div>
      <div class="card-body">
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>License</th>
            <th>Contact</th>
            <th>E-mail</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="customer, s: ${customers}">
            <tr>
              <td>
                [[${s.count}]]
              </td>
              <td>
                [[${customer.name}]]
              </td>
              <td>
                [[${customer.license}]]
              </td>
              <td>
                [[${customer.contact}]]
              </td>
              <td>
                [[${customer.email}]]
              </td>
              <td>
                <a style="text-decoration:none" class="btn btn-primary btn-sm h4 mr-3" role="button" th:href="@{'/customer/edit/' +${customer.id}}">
                  <i class="fas fa-edit me-1"></i>
                </a>
                <a class="btn btn-danger btn-sm h4" role="button" th:href="@{'/customer/delete/' +${customer.id}}">
                  <i class="fas fa-trash me-1"></i>
                </a>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>

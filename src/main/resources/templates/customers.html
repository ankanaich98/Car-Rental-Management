<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Customers</h2>
  </div>
  <div>
    <h3><a th:href="@{/customer/show-form}">Add Customer</a></h3>
  </div>


  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>License</th>
        <th>Contact</th>
        <th>E-mail</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="customer, s: ${customers}">
        <tr>
          <td>
            [[${s.count}]]
          </td>
          <td>
            [[${customer.name}]]
          </td>
          <td>
            [[${customer.license}]]
          </td>
          <td>
            [[${customer.contact}]]
          </td>
          <td>
            [[${customer.email}]]
          </td>
          <td>  <a style="text-decoration:none" class=" h4 mr-3" role="button" th:href="@{'/customer/edit/' +${customer.id}}">
            Edit
          </a>
            <a style="text-decoration:none" class="h4" role="button" th:href="@{'/customer/delete/' +${customer.id}}">
              Delete
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

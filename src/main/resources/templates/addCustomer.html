<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title th:text="${formTitle}"></title>
</head>

<body>

<main layout:fragment="content" >

  <div class="container-fluid px-4">

    <h1 class="mt-4" th:text="${formTitle}">Dashboard</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active" th:text="${formTitle}">Dashboard</li>
    </ol>

    <div class="row">
      <div class="col-5">
        <div class="card mb-4">
          <div class="card-header">
            Customer Entry Form
          </div>
          <div class="card-body">
            <form th:action="@{/customer/save}" th:object="${customers}" method="post" style="max-width: 500px; margin: 0 auto;">
              <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"> Name:</label>
                  <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"> License:</label>
                  <div class="col-sm-8">
                    <input type="text" th:field="*{license}" class="form-control" required minlength="2" maxlength="20"/>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"> Contact:</label>
                  <div class="col-sm-8">
                    <input type="text" th:field="*{contact}" class="form-control" required minlength="2" maxlength="20"/>
                  </div>
                </div>
                <br>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"> E-mail:</label>
                  <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" required minlength="2" maxlength="40"/>
                  </div>
                </div>
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary m-2"  > Save </button>
                  <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
  function cancelForm(){
    window.location="[[@{/customers}]]" ;
  }
</script>
</main>
</body>
</html>

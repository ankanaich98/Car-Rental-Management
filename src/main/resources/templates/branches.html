<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Branches</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Branches</h2>
  </div>
  <div>
    <h3><a th:href="@{/branch/show-form}">Add Branch</a></h3>
  </div>


  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="branch, s: ${branches}">
        <tr>
          <td>
            [[${s.count}]]
          </td>
          <td>
            [[${branch.name}]]
          </td>
          <td>
            [[${branch.address}]]
          </td>
          <td>  <a style="text-decoration:none" class=" h4 mr-3" role="button" th:href="@{'/branch/edit/' +${branch.id}}">
            Edit
          </a>
            <a style="text-decoration:none" class="h4" role="button" th:href="@{'/branch/delete/' +${branch.id}}">
              Delete
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

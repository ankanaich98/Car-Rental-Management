<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title th:text="${formTitle}"></title>
</head>

<body>

<main layout:fragment="content" >

    <div class="container-fluid px-4">

        <h1 class="mt-4" th:text="${formTitle}">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active" th:text="${formTitle}">Dashboard</li>
        </ol>

        <div class="row">
            <div class="col-5">
                <div class="card mb-4">
                    <div class="card-header">
                        [[${formTitle}]] form
                    </div>
                    <div class="card-body">
                        <form th:action="@{/branch/save}" th:object="${branches}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="50"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Address:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{address}" class="form-control" required minlength="5" maxlength="200"/>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary m-2"  > Save </button>
                                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location="[[@{/branches}]]" ;
        }
    </script>
</main>
</body>
</html>

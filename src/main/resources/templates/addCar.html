<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>Add car</h2></div>
    <form th:action="@{/car/save}" th:object="${cars}" method="post" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Make:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{make}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Model:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{model}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Rate:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rate}" class="form-control" required/>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2"  > Save </button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/cars}]]" ;
    }
</script>
</body>
</html>

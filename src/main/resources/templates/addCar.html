<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title th:text="${formTitle}"></title>
</head>

<body>

<main layout:fragment="content">

    <div class="container-fluid px-4">

        <h1 class="mt-4" th:text="${formTitle}">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active" th:text="${formTitle}">Dashboard</li>
        </ol>

        <div class="row">
            <div class="col-5">
                <div class="card mb-4">
                    <div class="card-header">
                        Car Entry Form
                    </div>
                    <div class="card-body">
                        <form th:action="@{/car/save}" th:object="${cars}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Make:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{make}" class="form-control" required minlength="2"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Model:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{model}" class="form-control" required minlength="2"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Year:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{year}" class="form-control" required minlength="2"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Registration:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{registration}" class="form-control" required
                                           minlength="2" maxlength="20"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Rate:</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{rate}" class="form-control" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"> Availability:</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{availability}" id="availability1" value="1">
                                        <label class="form-check-label" for="availability1">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{availability}" id="availability2" value="0">
                                        <label class="form-check-label" for="availability2">No</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary m-2"> Save</button>
                                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/cars}]]";
        }
    </script>
</main>
</body>
</html>

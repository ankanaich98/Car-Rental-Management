<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Cars</h2>
  </div>
  <div>
    <h3><a th:href="@{/car/show-form}">Add Car</a></h3>
  </div>


  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Rate</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="car, s: ${cars}">
        <tr>
          <td>
            [[${s.count}]]
          </td>
          <td>
            [[${car.make}]]
          </td>
          <td>
            [[${car.model}]]
          </td>
          <td>
            [[${car.rate}]]
          </td>
          <td>  <a style="text-decoration:none" class=" h4 mr-3" role="button" th:href="@{'/car/edit/' +${car.id}}">
            Edit
          </a>
            <a style="text-decoration:none" class="h4" role="button" th:href="@{'/car/delete/' +${car.id}}">
              Delete
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
